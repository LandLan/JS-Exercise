<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
label{ float:left;margin:0 5px; overflow:hidden; position:relative;}
label input{ position:absolute;left:-50px;top:-50px;}
span {float:left; height:50px;}
span.bg{border:3px solid #000; width:50px;}
span:not(.bg) { text-align:center;font:16px/56px "Arial"; padding-left:6px; margin-right:10px;}
input:checked~span.bg {background:red;}
</style>
</head>

<body>
<label>
	<input type="radio" name="tab" />
    <span class="bg"></span>
    <span>1111</span>
</label>
<label>
	<input type="radio" name="tab" />
    <span class="bg"></span>
    <span>222</span>
</label>
<label>
	<input type="radio" name="tab" />
    <span class="bg"></span>
    <span>333</span>
</label>
</body>
</html>
