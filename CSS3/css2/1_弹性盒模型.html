<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body {border:1px solid #000;display: -webkit-box;display: -moz-box;display: -ms-flexbox;  -webkit-box-orient:horizontal; -webkit-box-direction:normal; }
	div {width:100px; height:100px; border:1px solid #000; background:green;}
	div:nth-of-type(1){-webkit-box-ordinal-group: 3;}
	div:nth-of-type(2){-webkit-box-ordinal-group: 1;}
	div:nth-of-type(3){-webkit-box-ordinal-group: 2;}
	div:nth-of-type(4){-webkit-box-ordinal-group: 5;}
	div:nth-of-type(5){-webkit-box-ordinal-group: 4;}
</style>
</head>

<body>
	<div>111</div>
	<div>222</div>
	<div>333</div>
	<div>444</div>
	<div>555</div>
</body>
</html>
