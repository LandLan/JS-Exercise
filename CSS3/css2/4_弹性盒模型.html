<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	* {margin:0; padding:0;}
	html {height:100%;}
	body {border:1px solid #000;display: -webkit-box; display: -moz-box; display:-ms-flexbox; display:box; width:100%; height:100%; -webkit-box-pack:justify;  -moz-box-pack:justify; -ms-flex-pack:justify; -webkit-box-align:center; -moz-box-align:center; -ms-flex-align:center;}
	div {width:100px; height:100px; border:1px solid #000; background:#0FF;}

		火狐的justify效果和google，ie不一样
		火狐不加box-align的话会有问题，高度不为100px;
	*/
</style>
</head>

<body>
	<div>111</div>
	<div>222</div>
	<div>333</div>
	<div>444</div>
	<div>555</div>
</body>
</html>
