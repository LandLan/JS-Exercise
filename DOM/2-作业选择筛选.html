<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
	
	window.onload = function(){

		var oDiv = document.getElementById('div1');
		// var aSpan = oDiv.getElementsByTagName('span');

		var aDl = document.getElementsByTagName('dl');
		var aArea = aDl[0].getElementsByTagName('dd');
		var aJob = aDl[1].getElementsByTagName('dd');
		var aMoney = aDl[2].getElementsByTagName('dd');



		for(var i=0; i<aArea.length; i++){
			aArea[i].onclick = function(){
				var oSpan = document.createElement('span');
				oSpan.id = 'area';
				oSpan.innerHTML = this.innerHTML;

				var osArea = document.getElementById('area');
				var osJob = document.getElementById('job');
				var osMoney = document.getElementById('money');

				if(osArea) {
					oDiv.replaceChild(oSpan, osArea);
				}else if(osJob){
					oDiv.insertBefore(oSpan, osJob);
				}else if(osMoney){
					oDiv.insertBefore(oSpan, osMoney);
				}else{
					oDiv.appendChild(oSpan);
				}
				
			}
		}

		for(var i=0; i<aJob.length; i++){
			aJob[i].onclick = function(){
				var oSpan = document.createElement('span');
				oSpan.id = 'job';
				oSpan.innerHTML = this.innerHTML;

				var osArea = document.getElementById('area');
				var osJob = document.getElementById('job');
				var osMoney = document.getElementById('money');

				if(osJob) {
					oDiv.replaceChild(oSpan, osJob);
				}else if(osMoney){
					oDiv.insertBefore(oSpan, osMoney);
				}else{
					oDiv.appendChild(oSpan);
				}
				
				// oDiv.replaceChild(oSpan);

			}
		}

		for(var i=0; i<aMoney.length; i++){
			aMoney[i].onclick = function(){
				var oSpan = document.createElement('span');
				oSpan.id = 'money';
				oSpan.innerHTML = this.innerHTML;

				var osMoney = document.getElementById('money');

				if(osMoney) {
					oDiv.replaceChild(oSpan, osMoney);
				}else{
					oDiv.appendChild(oSpan);
				}
				
				// oDiv.replaceChild(oSpan);

			}
		}

	}

</script>
</head>
<body>
	<dl>
		<dt>地区</dt>
		<dd>东城</dd>
		<dd>西城</dd>
		<dd>朝阳</dd>
		<dd>昌平</dd>
	</dl>
	<dl>
		<dt>职位</dt>
		<dd>美工设计</dd>
		<dd>前端工程师</dd>
		<dd>后台开发</dd>
	</dl>
	<dl>
		<dt>薪资</dt>
		<dd>4000</dd>
		<dd>5000</dd>
		<dd>6000</dd>
	</dl>

	<div id='div1'>
	</div>
</body>
</html>
