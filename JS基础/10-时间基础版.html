<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	body, div, img {padding:0; margin:0;}
	img{border:none; width: 122px; height:172px; display:block; position:absolute; top:0;}
	#div1 {margin: 30px auto; width:976px;height:172px; position:relative; }

</style>
<script type="text/javascript">
	
	window.onload = function(){

		var aImg = document.getElementsByTagName('img');

		for(var i=0; i<aImg.length; i++){
			aImg[i].style.left = i*122 + 'px';
		}
	
		var oTime = new Date();
		var oHour = toTwo(oTime.getHours());
		var oMin = toTwo(oTime.getMinutes());
		var oSec = toTwo(oTime.getSeconds());

		var str = oHour + ":" + oMin + ":" + oSec;
		for(var i=0; i<aImg.length; i++){
			aImg[i].src = '10-img/'+str.charAt(i)+'.jpg';
		}

		var timer = null;

		timer = setInterval(function(){


			var oTime = new Date();
			var oHour = toTwo(oTime.getHours());
			var oMin = toTwo(oTime.getMinutes());
			var oSec = toTwo(oTime.getSeconds());
			var str = oHour + ":" + oMin + ":" + oSec;
			for(var i=0; i<aImg.length; i++){
				aImg[i].src = '10-img/'+str.charAt(i)+'.jpg';
			}


		}, 1000);

	}

	function toTwo(num){
		return num > 9 ? ''+num : "0" + num;
	}

</script>
</head>
<body>
	<div id="div1">
		<img src="10-img/0.JPG" alt="" />
		<img src="10-img/0.JPG" alt="" />
		<img src="10-img/colon.JPG" alt="" />
		<img src="10-img/0.JPG" alt="" />
		<img src="10-img/0.JPG" alt="" />
		<img src="10-img/colon.JPG" alt="" />
		<img src="10-img/0.JPG" alt="" />
		<img src="10-img/0.JPG" alt="" />
	</div>
</body>
</html>
