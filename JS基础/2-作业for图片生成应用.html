<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	body , div, img, ul, li {padding:0; margin:0; }
	div {width:400px; height:400px; margin:50px auto; position:relative;}
	ul {width:400px; height:400px; position:absolute; top:0; left:0; }
	img{border:none; display:block; width:400px; height:400px;}
	li {list-style:none; float:left; width:50px; height:50px; background:#ccc;}
	
</style>

<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		var oUl1 = document.getElementById('ul1');
		var str = '';
		
		for(var i=0; i<64; i++){
			str += '<li></li>';
		}
		
		oUl1.innerHTML = str;
		
		var aLis = oUl1.getElementsByTagName('li');
		
		for(var k=0; k<aLis.length; k++){
			aLis[k].onmouseover = function(){
				//this.style.backgroundColor = 'none';	
				this.style.opacity = '0';
			}
		}
			
	}
</script>

</head>

<body>

	<div id="div1">
    	<img src="pic.jpg" />
        <ul id="ul1">
    
    	</ul>
    </div>
    
    
    
</body>
</html>
