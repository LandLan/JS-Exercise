	var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];

	function findNum(){
		var str = '';
		for(var i=0; i<arr.length; i++){
			if(typeof arr[i] == 'number' && !isNaN(arr[i])){
				str += arr[i] + ',';

		}

	//findNum();
	
	
	function findCanExchangNum(){
		var str = '';

		}

		var arrMax = [];
		for(var i=0; i<arr.length; i++){
			if(!isNaN(arr[i])){
				arrMax.push(Number(arr[i]));

			}else if(!isNaN(parseFloat(arr[i]))){
				arrMax.push(parseFloat(arr[i]));
			}
		}
		
		var nMax = 0;
		for(var i=0; i<arrMax.length; i++){
			if(nMax < arrMax[i]){

			}

		alert(nMax);
	}

	function findNaN(){
		var str = '';
		for(var i=0; i<arr.length; i++){
			if(isNaN(arr[i]) && isNaN(parseFloat(arr[i]))){
				str += i + ',';
			}
