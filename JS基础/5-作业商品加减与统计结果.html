<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
window.onload = function () {
	var oUl = document.getElementById('list');
	var aLi = oUl.getElementsByTagName('li');
	var oP = document.getElementById('total');
	var aSpanP = oP.getElementsByTagName('span');
	
	// fnCount ( aLi[0] );
	
	for ( var i=0; i<aLi.length; i++ ) {
		fnCount ( aLi[i] );
	}
	
	
	
	function fnCount ( li ) {
		var aBtn = li.getElementsByTagName ('input');
		var oStrong = li.getElementsByTagName ('strong')[0];
		var oEm = li.getElementsByTagName ('em')[0];
		var oSpan = li.getElementsByTagName ('span')[0];
		var n = oStrong.innerHTML;			// '0'
		var price = parseFloat(oEm.innerHTML);			// 12.5
		
		aBtn[0].onclick = function () {
			if ( n > 0 ) {
				n--;
			}
			oStrong.innerHTML = n;
			oSpan.innerHTML = n*price + '元';
			
			countNum();
		};
		aBtn[1].onclick = function () {
			n++;
			oStrong.innerHTML = n;
			oSpan.innerHTML = n*price + '元';
			
			countNum();
		};
	}
	
	
	function countNum(){
		var totalNum = 0;
		var totalMoney = 0;
		var maxSingleMoney = 0;
		
		for ( var i=0; i<aLi.length; i++ ) {
			
			var oStrong = aLi[i].getElementsByTagName ('strong')[0];
			var oEm = aLi[i].getElementsByTagName ('em')[0];
			var oSpan = aLi[i].getElementsByTagName ('span')[0];
			totalNum += parseInt(oStrong.innerHTML);
			totalMoney += parseFloat(oSpan.innerHTML);
			
			if(parseInt(oStrong.innerHTML) != 0 && maxSingleMoney < parseFloat(oEm.innerHTML)){
				maxSingleMoney = parseFloat(oEm.innerHTML);
			}
			
		}
		
		aSpanP[0].innerHTML = totalNum;
		aSpanP[1].innerHTML = totalMoney;
		aSpanP[2].innerHTML = maxSingleMoney;
		
	}
	
};
</script>
</head>
