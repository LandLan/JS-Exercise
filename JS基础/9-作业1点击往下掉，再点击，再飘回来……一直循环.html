<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script src="common.js"></script>
<script>
window.onload = function () {
	var str = '';
	var len = 20;
	var aDiv = document.getElementsByTagName('div');
	var timer = null;
	
	var count = 0;
	
	for ( var i=0; i<len; i++ ) {
		str += '<div style="width:50px; height:50px; background:red; position:absolute; top:0px; left:'+ i*60 +'px;"></div>';
	}
	
	document.body.innerHTML = str;
	
	document.onclick = function () {

		if(count == 0){
			topAndDown(aDiv, 'top', 23, 500 );
			count = 1;
		}else{
			topAndDown(aDiv, 'top', 23, 0 );
			count = 0;	
		}
		
	};
	
	
	function topAndDown(arr, attr, speed, target){
		
		var num = 0;
		var len = 20;
		clearInterval( arr.timer );
		arr.timer = setInterval( function (){
			
			doMove( arr[num], attr, speed, target );
			num ++;
			if ( num === len ) {
				clearInterval( arr.timer );
			}
		}, 100 );
		
	}
	
};
</script>

</head>

</html>
