		function shake(obj, attr, endFun){
			var aNum = [];
			for (var i=20; i>0; i-=2 ) {
				aNum.push( i, -i );
			}
			aNum.push(0);
			var index = 0; 
			
			var pos = parseInt(getStyle(obj, attr));
			
			clearInterval(obj.timer);
			
			obj.timer = setInterval(function(){

				
				obj.style.left = pos + aNum[index] + 'px';
				index++;

				if(index == aNum.length){
					clearInterval(obj.timer);
				}
