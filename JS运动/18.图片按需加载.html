<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	#ul1{padding:0; margin: 0; width:1448px;}
	#ul1 li {width: 350px; height: 250px; list-style: none; margin: 5px; border: 1px solid #000; float: left;}
	#ul1 img{border: none; vertical-align: top; display: block; width: 350px; height: 250px;}

</style>
<script type="text/javascript">
	
	window.onload = function() {

		var oUl = document.getElementById('ul1');
		var aLi = oUl.getElementsByTagName('li');
		var aImg = document.getElementsByTagName('img');
		
		showImage();

		window.onscroll = showImage;

		function showImage() {
			var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			var iClientHeight = document.documentElement.clientHeight;
			for(var i=0; i<aLi.length; i++) {
				var iTop = getTop(aLi[i]);
				if( !aImg[i].isLoad && iTop <= iScrollTop + iClientHeight) {
					aImg[i].src = aImg[i].getAttribute('_src');
					aImg[i].isLoad = true;
				}

			}
		}

		function getTop(obj) {
			var iTop = 0;
			while(obj) {
				iTop += obj.offsetTop;
				obj = obj.offsetParent;
			}
			return iTop;
		}

	}

</script>
</head>
