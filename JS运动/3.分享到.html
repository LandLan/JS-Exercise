<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	#div1 {width:100px; height: 200px; background: red; position: absolute; left: -100px; top: 50px;}
	#div2 {width:30px; height: 90px; background: #F5EB8B; position: absolute; right: -30px; text-align: center; line-height: 30px; top: 60px;}
</style>
<script type="text/javascript">
	window.onload = function(){
		var oDiv1 = document.getElementById('div1');
		var oDiv2 = document.getElementById('div2');
		var timer = null;

		oDiv1.onmouseover = function() {

			// oDiv1.style.left = '0px';
			// startMove1();	
			startMove( 0, 10);
		}

		oDiv1.onmouseout = function() {

			// oDiv1.style.left = '-100px';
			// startMove2();
			startMove( -100, 10);
		}

		function startMove(target, speed) {

			clearInterval(timer);
			speed = target > oDiv1.offsetLeft ? speed : -speed;
			timer = setInterval(function() {

				if( oDiv1.offsetLeft == target ) {
					clearInterval(timer);
				} else {
					oDiv1.style.left = oDiv1.offsetLeft + speed + 'px';
				}
			}, 30)

		}

		function startMove1() {

			clearInterval(timer);
			timer = setInterval(function() {

				if( oDiv1.offsetLeft == 0 ) {
					clearInterval(timer);
				} else {
					// console.log(oDiv1.style.left);
					oDiv1.style.left = oDiv1.offsetLeft + 2 + 'px';
				}
			}, 30)

		}

		function startMove2() {

			clearInterval(timer);
			timer = setInterval(function() {

				if( oDiv1.offsetLeft == -100 ) {
					clearInterval(timer);
				} else {
					// console.log(oDiv1.style.left);
					oDiv1.style.left = oDiv1.offsetLeft - 2 + 'px';
				}
			}, 30)

		}

	}

</script>
</head>
<body>
	<div id='div1'>
		<div id='div2'>分享到</div>
	</div>
</body>
</html>
